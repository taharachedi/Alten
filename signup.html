<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .background-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Couleur de fond semi-transparente pour le contraste */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: #dc3545; /* Couleur de fond rouge pour le header */
      color: #fff;
    }
    .btn-primary {
      background-color: #dc3545; /* Couleur de fond rouge pour le bouton */
      border-color: #dc3545;
    }
    .btn-primary:hover {
      background-color: #c82333; /* Couleur de fond rouge plus foncé pour le survol */
      border-color: #bd2130;
    }
    .card-footer a {
      color: #dc3545; /* Couleur rouge pour le lien */
    }
    .card-footer a:hover {
      color: #c82333; /* Couleur rouge plus foncé pour le survol du lien */
    }
    label {
      color: #000; /* Couleur noire pour les labels */
    }
  </style>
</head>
<body>
  <div class="background-image">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header text-center">
              <img src="images/alten-logo.png" alt="Logo ALTEN" class="img-fluid mb-3" style="max-width: 150px;">
              <h3>Inscription</h3>
            </div>
            <div class="card-body">
              <form action="signup.php" method="POST">
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Entrer votre nom" required>
                </div>
                <div class="form-group">
                  <label for="email">Adresse Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Entrer votre email" required>
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Entrer votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="admin-login.html">Déjà un compte ? Se connecter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
